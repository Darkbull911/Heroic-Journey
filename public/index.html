<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Heroic Journey!</title>
	<script src="/socket.io.js"></script>  
	<script src="/node_modules/angular/angular.js"></script>
  <script>
      //var io = require('socket.io-client');

var socket = io('http://192.168.1.130:8000');

function emit(socket, direction) {
	console.log(direction)
	socket.emit(direction)
}
    </script>
  </head>
  <body>
    <div>Hello world!</div>
    
    <INPUT TYPE="button" value="Forward" onmousedown="emit(socket, 'FORWARD')" onmouseup="emit(socket, 'OFF')" onmouseout="emit(socket, 'OFF')">
    <INPUT TYPE="button" value="Back" onmousedown="emit(socket, 'BACK')" onmouseup="emit(socket, 'OFF')" onmouseout="emit(socket, 'OFF')">
    <INPUT TYPE="button" value="Left" onmousedown="emit(socket, 'LEFT')" onmouseup="emit(socket, 'OFF')" onmouseout="emit(socket, 'OFF')">
    <INPUT TYPE="button" value="Right" onmousedown="emit(socket, 'RIGHT')" onmouseup="emit(socket, 'OFF')" onmouseout="emit(socket, 'OFF')">
    <INPUT TYPE="button" value="OFF" onmousedown="emit(socket, 'OFF')">
  </body>
</html>
